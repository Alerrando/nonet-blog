<!DOCTYPE html>
<html lang="pt-BR"> <!-- 1. Idioma definido para português do Brasil -->
<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    
    <!-- Título otimizado (55-60 caracteres) -->
    <title>NoNet Blog | Blog Pessoal Sem Internet</title>
    
    <!-- Meta description aprimorada (150-160 caracteres) -->
    <meta name="description" content="NoNet Blog | Anotações, pensamentos e recursos disponíveis localmente." />
    
    <!-- Meta Author (opcional, mas útil) -->
    <meta name="author" content="Alerrando" />
    
    <!-- Favicon (formatos modernos recomendados) -->
    <link rel="icon" href="public/favicon.ico" type="image/x-icon">
    <link rel="apple-touch-icon" href="public/favicon.ico">
    
    <!-- Open Graph / Social Media (imagem melhorada) -->
    <meta property="og:title" content="NoNet Blog | Blog Pessoal Sem Internet" />
    <meta property="og:description" content="Anotações, pensamentos e recursos disponíveis localmente." />
    <meta property="og:type" content="website" />
    <meta property="og:url" content="https://nonet-blog.vercel.app/" /> <!-- 2. IMPORTANTE: Adicionar URL real -->
    <meta property="og:site_name" content="NoNet Blog" />
    <meta property="og:image" content="https://nonet-blog.vercel.app/og.png">
    
    <!-- Twitter Cards -->
    <meta name="twitter:card" content="https://nonet-blog.vercel.app/og.png" />
    <meta name="twitter:site" content="@NoNetBlog" />
    <meta name="twitter:creator" content="@Alerrando" /> <!-- 4. Autor no Twitter -->
    <meta name="twitter:title" content="NoNet Blog | Blog Pessoal Sem Internet" />
    <meta name="twitter:description" content="Seu portal sobre tecnologia, inovação e tutoriais tech." />
    
    <!-- Canonical URL (evita conteúdo duplicado) -->
    <link rel="canonical" href="https://nonet-blog.vercel.app/" /> <!-- 5. URL canônica -->
    
    <!-- Schema.org markup (rich snippets) -->
    <script type="application/ld+json">
    {
      "@context": "https://schema.org",
      "@type": "WebSite",
      "name": "NoNet Blog",
      "url": "https://nonet-blog.vercel.app/",
      "potentialAction": {
        "@type": "SearchAction",
        "query-input": "required name=search_term_string"
      }
    }
    </script>
    
    <!-- Pré-conexão para recursos críticos -->
    <link rel="preconnect" href="https://cdn.gpteng.co">
</head>

<body>
    <div id="root"></div>
    
    <script src="https://cdn.gpteng.co/gptengineer.js" type="module" defer></script>
    <script type="module" src="/src/main.tsx" defer></script>
    
</body>
</html>
